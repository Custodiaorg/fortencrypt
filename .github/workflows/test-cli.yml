name: FortEncrypt Deep Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deep-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run Deep Test Harness
        run: |
          chmod +x /script/cli-test.sh
          /script/cli-test.sh
        env:
          # Bisa override config di script:
          DEBUG: "0"
          TRACE: "0"
          SLOW: "0"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fortencrypt-artifacts
          path: artifacts/

      - name: Publish JUnit report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: "artifacts/junit.xml"
